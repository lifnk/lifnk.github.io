<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Calculator</title>
</head>
<body>
  <input type="text" id="inputString" placeholder="Enter a string">
  <input type="number" id="hashLength" placeholder="Hash length">
  <button onclick="calculateHash()">Calculate Hash</button>
  <div id="result"></div>

  <script>
    function calculateHash() {
      const inputString = document.getElementById('inputString').value;
      const hashLength = document.getElementById('hashLength').value;
      
      const hashValue = hashCode(inputString);
      const truncatedHash = hashValue.substring(0, hashLength);

      document.getElementById('result').innerText = `Hash value: ${truncatedHash}`;
    }

    function hashCode(str) {
      var hash = 0;
      if (str.length == 0) return hash;
      for (var i = 0; i < str.length; i++) {
        var char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash &= hash; // Convert to 32bit integer
      }
      return hash.toString();
    }
  </script>
</body>
</html>
