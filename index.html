<!DOCTYPE html>  
<html lang="zh">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>字符哈希值计算器</title>  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  <h1>字符哈希值计算器</h1>  
  <label for="inputText">输入文本：</label>  
  <input type="text" id="inputText" placeholder="请输入文本">  
  <label for="bitSize">哈希值位数：</label>  
  <select id="bitSize">  
    <option value="128">128 位</option>  
    <option value="160">160 位</option>  
    <option value="192">192 位</option>  
    <option value="224">224 位</option>  
    <option value="256">256 位</option>  
  </select>  
  <button onclick="calculateHash()">计算哈希值</button>  
  <p id="output"></p>  
  <script src="script.js"></script>  
</body>  
</html>
